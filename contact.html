<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style-animations.css">
  <link rel="stylesheet" href="./css/style-media.css">
  <script src="./js/index.js" defer></script>
  <script src="https://kit.fontawesome.com/535c69aa83.js" crossorigin="anonymous" defer></script>
  <title>Martin Dev | Contact me</title>
</head>
  <body>
    <canvas></canvas>
    <div class="container-contact">
      <div class="containter-content-contact">
        <h1 class="contact-me-text">Form loading</h1>
        <div class="container-contact-form-flex">
          <form name="contact" class="contact-form" method="post" data-netlify="true">
            <div class="email-flex">
              <label for="email" id="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="subject-flex">
              <label for="subject" id="subject">Subject</label>
              <input type="subject" name="subject" id="subject" required>
            </div>
            <div class="textarea-flex">
              <label for="message" id="message">Message</label>
              <textarea name="message" id="message" required></textarea>
            </div>
            <div class="button-container">
              <button class="btn-form" type="submit"><span>message me</span></button>
              <div class="links">
                <a href="https://www.linkedin.com/in/martin-naumoski-a87a60245/" target="_blank"><i class="fa-brands fa-linkedin-in fa-2x"></i></a> 
                <a href="https://github.com/9ne" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
